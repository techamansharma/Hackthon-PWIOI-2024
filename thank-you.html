<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: black;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .thank-you-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 2em;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(241, 240, 240, 0.3);
        }

        h1 {
            color: orange;
            font-size: 2.5em;
            margin-bottom: 0.5em;
        }

        p {
            font-size: 1.2em;
            color: #555;
        }

        .btn-container {
            margin-top: 2em;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin: 5px;
            font-size: 1em;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .btn-primary {
            background-color: #007bff;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .btn-secondary {
            background-color: #6c757d;
        }

        .btn-secondary:hover {
            background-color: #495057;
        }

        .btn-success {
            background-color: #28a745;
        }

        .btn-success:hover {
            background-color: #1e7e34;
        }
    </style>
</head>

<body>
    <div class="thank-you-container">
        <h1>Thank You for Visit</h1>
        <p>We are still working on Blog section</p>

        <div class="btn-container">
            <a href="index.html" class="btn btn-primary">Go to Your Dashboard</a>
            <a href="index.html" class="btn btn-secondary">Explore More Courses</a>
            <a href="freecoun.html" class="btn btn-success">Contact Support</a>
        </div>
    </div>
</body>

</html>
