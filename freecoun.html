<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Counseling Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: black;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #0b0a0a;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 20px rgba(255, 253, 253, 0.7);
        }
        h1 {
            text-align: center;
            color: #ffb700;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            color: #fff;
        }
        input, select, textarea {
            width: 90%;
            margin: 3px;
            padding: 10px;
            font-weight: bold;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 10px;
            color: #000000;
            background-color: #efe9ef;
        }
        input[type="checkbox"] {
            width: auto;
            margin-right: 10px;
        }
        button {
            width: 90%;
            padding: 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Free Counseling Registration Form</h1>
        <form action="/submit" method="post">
            <!-- Personal Information -->
            <label for="parentName">Full Name (Parent/Guardian):</label>
            <input type="text" id="parentName" name="parentName" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Contact Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="language">Preferred Language for Counseling:</label>
            <select id="language" name="language">
                <option value="english">English</option>
                <option value="spanish">Spanish</option>
                <option value="french">French</option>
                <option value="other">Other</option>
            </select>

            <!-- Child's Information -->
            <label for="childName">Child's Full Name:</label>
            <input type="text" id="childName" name="childName" required>

            <label for="childAge">Child's Age:</label>
            <input type="number" id="childAge" name="childAge" min="1" max="18" required>

            <label for="childGrade">Current Grade/Class:</label>
            <input type="text" id="childGrade" name="childGrade" required>

            <label for="schoolName">School Name (optional):</label>
            <input type="text" id="schoolName" name="schoolName">

            <!-- Areas of Concern/Interest -->
            <label>What are your primary concerns regarding your child's education? (Check all that apply):</label>
            <input type="checkbox" id="academicPerformance" name="concerns" value="academicPerformance">
            <label for="academicPerformance">Academic performance</label><br>
            <input type="checkbox" id="studyHabits" name="concerns" value="studyHabits">
            <label for="studyHabits">Study habits</label><br>
            <input type="checkbox" id="careerGuidance" name="concerns" value="careerGuidance">
            <label for="careerGuidance">Career guidance</label><br>
            <input type="checkbox" id="specialNeeds" name="concerns" value="specialNeeds">
            <label for="specialNeeds">Special needs or learning difficulties</label><br>
            <input type="checkbox" id="extracurricular" name="concerns" value="extracurricular">
            <label for="extracurricular">Extracurricular development</label><br>
            <input type="checkbox" id="other" name="concerns" value="other">
            <label for="other">Other:</label>
            <input type="text" id="otherConcern" name="otherConcern">

            <label for="goals">Do you have specific goals for this counseling session?</label>
            <textarea id="goals" name="goals" rows="4"></textarea>

            <!-- Preferred Session Details -->
            <label for="mode">Mode of Counseling:</label>
            <select id="mode" name="mode">
                <option value="online">Online</option>
                <option value="inPerson">In-person</option>
            </select>

            <label for="date">Preferred Date:</label>
            <input type="date" id="date" name="date" required>

            <label for="time">Preferred Time Slot:</label>
            <select id="time" name="time">
                <option value="morning">Morning</option>
                <option value="afternoon">Afternoon</option>
                <option value="evening">Evening</option>
            </select>

            <!-- Additional Comments -->
            <label for="comments">Additional Comments:</label>
            <textarea id="comments" name="comments" rows="4"></textarea>

            <!-- Submit Button -->
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
